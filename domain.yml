session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- affirm
- deny
- cancel_reminder
- goodbye
- medicine_name
- medicine_time
- EXTERNAL_reminder
entities:
- medicine_name
- time
slots:
  medicine_name:
    type: list
  time:
    type: list
responses:
  utter_greet:
  - text: Hii I am medibot. I remind you of your daily medicine times, so that you
      don't forget them :) Do you want to avail my service?
  utter_bye:
  - text: Bye.
  utter_ask_medicine_name:
  - text: Please enter your medicine name?
  utter_ask_medicine_time:
  - text: Please enter your medicine time?
actions:
- action_set_reminder
- action_react_to_reminder
- action_cancel_reminder
- utter_greet
- utter_bye
- utter_ask_medicine_name
- utter_ask_medicine_time
